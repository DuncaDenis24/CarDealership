<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>This page tests the connection to your Spring Boot backend at <strong>http://localhost:8080</strong></p>
    
    <div>
        <button onclick="testConnection()">Test Backend Connection</button>
        <button onclick="testCarsEndpoint()">Test /api/cars Endpoint</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/cars', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            <h3>✓ Connection Successful!</h3>
                            <p>Status: ${response.status}</p>
                            <p>Backend is running and responding.</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            <h3>✗ Connection Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>The backend returned an error.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>✗ Connection Error</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your backend is running on http://localhost:8080</p>
                    </div>
                `;
            }
        }

        async function testCarsEndpoint() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing /api/cars endpoint...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/cars');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-result success">
                        <h3>✓ Cars Endpoint Working!</h3>
                        <p>Found ${Array.isArray(data) ? data.length : 0} cars</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>✗ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
